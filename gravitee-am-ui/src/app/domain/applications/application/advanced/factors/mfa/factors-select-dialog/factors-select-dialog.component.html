<div>
  <h5>Add Factors</h5>
  <p><small>Select factors from your library.</small></p>
  <button mat-raised-button (click)="goToMfaFactorSettingsPage($event)">Add/ Edit MFA Factors</button>
  <div fxLayout="column">
    <ngx-datatable class="material" [scrollbarV]=true [orderable]=false [reorderable]="false" [columnMode]="'flex'" [headerHeight]="40" [footerHeight]="0" [rowHeight]="50" [rows]="factors">
      <ngx-datatable-column name="Factors" [draggable]="false"  [resizeable]="false" [flexGrow]="2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.name }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Type" [draggable]="false" [resizeable]="false" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span class="factor-cell-title">
            <mat-icon>{{ getFactorIconType(row.factorType) }}</mat-icon>
            <small class="factor-type">{{ getDisplayFactorType(row.factorType) }}</small>
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Select/unselect" [draggable]="false"  [resizeable]="false" [flexGrow]="1" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-checkbox [(ngModel)]="model[row.id]"></mat-checkbox>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
  <div fxLayout="row" class="action-button-container" style="margin-top: 20px">
    <button mat-raised-button color="primary" (click)="confirmSelection()" [disabled]="!anyFactorExists()">Add Selected</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </div>
</div>
